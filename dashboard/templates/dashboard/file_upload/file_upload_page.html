{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Upload Skin Cancer Image</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-outline-info" type="submit">
        Upload
    </button>
</form>
{% endblock content %}
